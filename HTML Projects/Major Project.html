<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Project in Html</title>
    <style>
        img{
            width: 30px; 
            height: 30px;
            
        }

        .big{
            width: 30px;
            height: 30px;

<body>
    
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
<form action="">
    <label for="UserName">Name</label>
    <input type="text" placeholder="Enter Your Name">
    <br>
    
    <label for="Gmail">Email</label>
    <input type="text" placeholder="Enter Your Email">
<br>
    <label for="no">Contact Number</label>
    <input type="number" placeholder="Enter Contact Number">
    <br>

    <label for="Gender"> Gender</label>
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

    <br>
    <label for="Date of Birth">Date of Birth</label>
    <input type="date">

    <br>
    
    <span>Rating</span>
    <input type="radio" id="Rating1" name=rating value="1">
    <label for="Rating">1</label>
    
    <input type="radio" id="Rating2" name=rating value="2">
    <label for="Rating">2</label>

    <input type="radio" id="Rating3" name=rating value="3">
    <label for="Rating">3</label>

    <input type="radio" id="Rating4" name=rating value="4">
    <label for="Rating">4</label>

    <input type="radio" id="Rating5" name=rating value="5">
    <label for="Rating">5</label>
<br>

     <!-- <input type="textarea"> -->
     <label for="free">Enter Your Message</label>
     <br>
     <textarea name="Kaushik" id="free" cols="50" rows="4" placeholder="Write your message"></textarea>

     <br>
     <input type="submit" value="Send">
     <input type="submit" value="Reset">

</form>
<br>

</a>
    </footer>
</body>
</html>
